<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 타이틀은 프립처럼 상세설명 추가해도 되고, -->
    <!-- 깔끔하게 PTever만 넣어도 될 것 같습니다. -->
    <title>PTever</title>
    <!-- SUIT 폰트 링크입니다. 프립과 동일한 폰트입니다. -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <style>
        body {font-family: 'SUIT', sans-serif;}
    </style>
    <!--====================================================-->
    <link rel="stylesheet" href="sign-up-email2.css">
</head>
<body>
    <!-- DOM TREE를 하나로 구성하기 위해서 전체를 감싸는 div태그입니다. -->
    <div class="root pc">
        <div class="RootWrapper">
            <div class="page-Wrapper">
                <div class="register-Page-Wrapper">
                    <div class="center-Wrapper">
                        <h3>회원가입</h3>
                    </div>
                    <form action="" class="form-RegisterPage">
                        <div>
                            <input type="text" name="nickname" placeholder="닉네임" class="form-Input">
                        </div>
                        <div class="certification-Input-PhoneNum-Btn-Wrapper">
                            <div>
                                <input type="tel" name="mobileNumber" placeholder="휴대폰 번호 ( - 없이 입력)" class="form_Input">
                            </div>
                            <button type="button" width="136px" height="50px" color="#aaa" font-size="14px" disabled class="certification-Btn">인증번호 전송</button>
                        </div>
                        <div class="input-Certification">
                            <div>
                                <div>
                                    <input type="number" name="verificationCode" placeholder="인증번호" pattern="[0-9]*" class="form_Input">
                                </div>
                            </div>
                            <button class="certification-Btn2">인증하기</button>
                        </div>
                        <button type="button" width="100%" height="56px" color="#f4f4f4" font-size="16px" disabled class="signUp-Btn">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="root mobile">
        
    </div>
</body>
</html>
