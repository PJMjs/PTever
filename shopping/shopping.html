<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTever</title>

    <style>
        body {font-family: 'SUIT', sans-serif;}

    <!-- 아래 링크 태그를 꼭 넣어주세요. (경로 조심) -->

<body>
  <div id="root">
    <div class="RootWrapper">
        <!-- header태그로 감싼 후 section 태그 2개가 각각 위아래를 담당합니다. -->
        <!-- 클래스명은 원래 프립을 참고하여 최대한 직관적으로 정했습니다. -->
        <!-- 그리고 혹시나 다른 태그들 css 주시다가 겹치지 않도록 했습니다. -->
        <!-- 피드백 환영입니다...! -->
        <header class="NavBar-wrapper">
            <section class="NavBar-TopNavContainer">
                <div class="NavBar-TopNavMenuWrapper">
                    <div class="NavBar-TopNavMenu">
                        <!-- 아래 a 태그는 "트레이너 회원 지원" 연결 링크입니다. -->
                        <a href="" class="HostSupport TopNavMenu-A">
                            <div class="TopNavMenu-Text">트레이너 회원 지원</div>
                        </a>
                    </div>
                    <div class="NavBar-TopNavMenu">
                        <!-- 회원가입 -->
                        <!-- 로그인 시 a태그의 class명으로 접근하여 a태그의 href와 
                            자식 div의 innerText를 유저이름 관련으로 바꿔주면 될 듯 합니다. -->
                        <a href="" class="Join-OR-UserName TopNavMenu-A">
                            <div class="TopNavMenu-Text">회원가입</div>
                        </a>
                        <!-- 로그인 -->
                        <!-- 로그인 시 회원가입과 마찬가지로 로그아웃으로 바꿔주면 됩니다. -->
                        <a href="" class="Login-OR-Logout TopNavMenu-A">
                            <div class="TopNavMenu-Text">로그인</div>
                        </a>
                        <!-- 고객센터 -->
                        <a href="" class="Help TopNavMenu-A">
                            <div class="TopNavMenu-Text">고객센터</div>
                        </a>
                    </div>
                </div>
            </section>
            <!-- 그 아래 메인 섹션입니다. -->
            <section class="NavBar-MainNavContainer">
                <div class="NavBar-MainNavMenuWrapper">
                    <!-- 카테고리, 메인로고, 검색을 Left 섹션으로 둡니다. -->
                    <div class="NavBar-MainNavLeft">
                        <!-- 카테고리입니다. -->

                                </div>

                            </div>
                        </a>

                            </div>

                                </div>
                                <span class="MainNav">커뮤니티</span>
                            </div>
                        </a>
                        <!-- 찜 입니다. -->

                                <div class="IconWrapper">
                                    <img src="

                                <div class="IconWrapper">
                                    <img src="

                                </div>

                            </div>

                    </div>
                    </div>
                </div>
            </section>
        </header>
    </div>
</div>
<!-- 쇼핑몰 페이지 -->

                        <div class="HotProduct"></div>
